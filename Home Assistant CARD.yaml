square: false
type: grid
cards:
  - type: tile
    entity: binary_sensor.rullgardin00_window_state
    vertical: false
    features_position: bottom
    state_content:
      - state
      - last_changed
    name: Fönster
  - features:
      - type: light-brightness
    type: tile
    entity: light.kontor_fonster
    features_position: inline
    vertical: false
    name: Lampa
    state_content:
      - state
      - brightness
      - last_changed
  - type: vertical-stack
    cards:
      - features:
          - type: cover-position
        type: tile
        entity: cover.rullgardin00_roller
        show_entity_picture: false
        color: primary
        vertical: false
        tap_action:
          action: none
        icon_tap_action:
          action: more-info
        hide_state: false
        state_content:
          - state
          - current_position
          - last_changed
        features_position: inline
        name: Rullgardin
      - type: horizontal-stack
        cards:
          - entity: cover.rullgardin00_roller
            name: Öppna
            show_state: false
            size: 100%
            icon: mdi:blinds-open
            styles:
              card:
                - color: "#fff"
              icon:
                - height: 18px
                - color: "#03a9f4"
              name:
                - font-size: 12px
                - font-weight: 300
            tap_action:
              action: call-service
              service: cover.open_cover
              service_data:
                entity_id: cover.rullgardin00_roller
            type: custom:button-card
          - entity: cover.rullgardin00_roller
            name: 75%
            show_state: false
            size: 100%
            icon: mdi:format-vertical-align-top
            styles:
              card:
                - color: "#fff"
              icon:
                - height: 18px
                - color: "#fff"
              name:
                - font-size: 12px
                - font-weight: 300
            tap_action:
              action: call-service
              service: cover.set_cover_position
              service_data:
                position: 75
                entity_id: cover.rullgardin00_roller
            type: custom:button-card
          - entity: cover.rullgardin00_roller
            name: 50%
            show_state: false
            size: 100%
            icon: mdi:format-vertical-align-center
            styles:
              card:
                - color: "#fff"
              icon:
                - height: 18px
                - color: "#fff"
              name:
                - font-size: 12px
                - font-weight: 300
            tap_action:
              action: call-service
              service: cover.set_cover_position
              service_data:
                position: 50
                entity_id: cover.rullgardin00_roller
            type: custom:button-card
          - entity: cover.rullgardin00_roller
            name: 25%
            show_state: false
            size: 100%
            icon: mdi:format-vertical-align-bottom
            styles:
              card:
                - color: "#fff"
              icon:
                - height: 18px
                - color: "#fff"
              name:
                - font-size: 12px
                - font-weight: 300
            tap_action:
              action: call-service
              service: cover.set_cover_position
              service_data:
                position: 25
                entity_id: cover.rullgardin00_roller
            type: custom:button-card
          - entity: cover.rullgardin00_roller
            name: Stäng
            show_state: false
            size: 100%
            icon: mdi:blinds
            styles:
              card:
                - color: "#fff"
              icon:
                - height: 18px
                - color: "#03a9f4"
              name:
                - font-size: 12px
                - font-weight: 300
            tap_action:
              action: call-service
              service: cover.close_cover
              service_data:
                entity_id: cover.rullgardin00_roller
            type: custom:button-card
          - entity: cover.rullgardin00_roller
            name: Stop
            show_state: false
            size: 100%
            icon: mdi:stop
            styles:
              card:
                - color: "#fff"
              icon:
                - height: 18px
                - color: "#b44"
              name:
                - font-size: 12px
                - font-weight: 300
            tap_action:
              action: call-service
              service: cover.stop_cover
              service_data:
                entity_id: cover.rullgardin00_roller
            type: custom:button-card
  - type: conditional
    conditions:
      - condition: and
        conditions:
          - condition: state
            entity: switch.rullgardin00_activate_tweak_mode
            state: "off"
          - condition: state
            entity: switch.rullgardin00_activate_setup
            state: "off"
    card:
      type: tile
      entity: sensor.rullgardin00_last_action
      name: Last Action
      color: accent
  - type: custom:collapsable-cards
    title: Setup, Settings and Parameters.
    cards:
      - type: grid
        square: false
        columns: 1
        cards:
          - type: conditional
            conditions:
              - condition: and
                conditions:
                  - condition: state
                    entity: switch.rullgardin00_activate_setup
                    state: "off"
                  - condition: state
                    entity: switch.rullgardin00_activate_tweak_mode
                    state: "off"
                  - condition: state
                    entity: sensor.rullgardin00_endstop_position
                    state: "0"
            card:
              type: grid
              square: false
              columns: 1
              cards:
                - type: markdown
                  content: >
                    <ha-icon icon="mdi:alert-box"></ha-icon> **Missing endstop
                    or zero value, Run Setup**
          - type: conditional
            conditions:
              - condition: and
                conditions:
                  - condition: state
                    entity: switch.rullgardin00_activate_setup
                    state: "on"
                  - condition: state
                    entity: switch.rullgardin00_activate_tweak_mode
                    state: "off"
            card:
              type: vertical-stack
              cards:
                - type: markdown
                  content: >
                    ### Setup instructions for {{
                    states("sensor.rullgardin00_friendly_name") }}

                    ---

                    {% if is_state('sensor.rullgardin00_setup_position', 'S0')
                    %} - <font color='#9cf'>**Setup Activated - Read Steps
                    Below**

                    When ready, click ***[Next]*** to start the setup.</font> {%
                    else %} - <font color='#999'>**Setup Activated -Read steps
                    below**

                    When ready, click ***[Next]*** to start the setup.</font> {%
                    endif %}


                    {% if is_state('sensor.rullgardin00_setup_position', 'S1')
                    %} 1. <font color='#9cf'>**Set Closed Position**

                    Click ***[Next]*** when the wanted closed position has been
                    reached.</font> {% else %} 1. <font color='#999'>**Set
                    Closed Position**

                    Click ***[Next]*** when the wanted closed position has been
                    reached.</font> {% endif %}


                    {% if is_state('sensor.rullgardin00_setup_position', 'S2')
                    %} 2. <font color='#9cf'>**Set Open Position**

                    Click ***[Next]*** when the wanted open position has been
                    reached.</font> {% else %} 2. <font color='#999'>**Set Open
                    Position**

                    Click ***[Next]*** when the wanted open position has been
                    reached.</font> {% endif %}

                    ---

                    {% if is_state('sensor.rullgardin00_setup_position', 'S3')
                    %}<font color='#9cf'>**Setup is Complete!** </font> {% else
                    %}<font color='#fff'><ha-icon
                    icon="mdi:information-outline"></ha-icon> When **STEP 2** is
                    finished, positions will be stored and the setup is
                    complete! (this window will close)</font> {% endif %}
                - type: grid
                  square: false
                  columns: 2
                  cards:
                    - entity: switch.rullgardin00_activate_setup
                      name: Cancel
                      show_state: false
                      icon: mdi:cancel
                      size: 100%
                      styles:
                        card:
                          - background: "#922"
                        icon:
                          - color: "#fff"
                          - height: 48px
                        name:
                          - font-size: 18px
                          - font-weight: 500
                      tap_action:
                        action: toggle
                      type: custom:button-card
                    - entity: button.rullgardin00_action_button
                      name: Next
                      icon: mdi:step-forward
                      show_state: false
                      size: 100%
                      styles:
                        card:
                          - background: "#292"
                        icon:
                          - color: "#fff"
                          - height: 48px
                        name:
                          - font-size: 18px
                          - font-weight: 500
                      tap_action:
                        action: toggle
                      type: custom:button-card
          - type: conditional
            conditions:
              - condition: and
                conditions:
                  - condition: state
                    entity: switch.rullgardin00_activate_setup
                    state: "off"
                  - condition: state
                    entity: switch.rullgardin00_activate_tweak_mode
                    state: "on"
            card:
              type: vertical-stack
              cards:
                - type: markdown
                  content: >
                    ### Tweak instructions for {{
                    states("sensor.rullgardin00_friendly_name") }}

                    ---

                    {% if is_state('sensor.rullgardin00_setup_position', 'F1')
                    %} - <font color='#9cf'>**Tweak Mode Activated - Read Steps
                    Below**

                    When ready, click ***[Next]*** to start the tweaking.</font>
                    {% else %} - <font color='#999'>**Tweak Mode Activated -
                    Read steps below**

                    When ready, click ***[Next]*** to start the tweaking.</font>
                    {% endif %}


                    {% if is_state('sensor.rullgardin00_setup_position', 'F2')
                    %} 1. <font color='#9cf'>**Adjust Closed Position**

                    Wait for the Roller Blind to reach it's Closed Position
                    then:

                    Use ***[Tweak Up]*** and ***[Tweak Down]*** buttons below to
                    adjust the Closed Position. Click ***[Next]*** when
                    done.</font> {% else %} 1. <font color='#999'>**Adjust
                    Closed Position**

                    Wait for the Roller Blind to reach the Closed Position then:

                    Use ***[Tweak Up]*** and ***[Tweak Down]*** buttons below to
                    adjust the Closed Position. Click ***[Next]*** when
                    done.</font> {% endif %}


                    {% if is_state('sensor.rullgardin00_setup_position', 'F3')
                    %} 2. <font color='#9cf'>**Adjust Open Position**

                    Wait for the Roller Blind to reach it's Open Position then:

                    Use ***[Tweak Up]*** and ***[Tweak Down]*** buttons below to
                    adjust the Open Position. Click ***[Next]*** when
                    done.</font> {% else %} 2. <font color='#999'>**Adjust Open
                    Position**

                    Wait for the Roller Blind to reach the Open Position then:

                    Use ***[Tweak Up]*** and ***[Tweak Down]*** buttons below to
                    adjust the Open Position. Click ***[Next]*** when
                    done.</font> {% endif %}

                    #### <font color='#999'><ha-icon
                    icon='mdi:vector-circle-variant'></ha-icon> Current endstop
                    value:</font><font color='#9cf'> {{
                    states.sensor.rullgardin00_endstop_position.state }}</font>

                    ---

                    {% if is_state('sensor.rullgardin00_setup_position', 'F4')
                    %}<font color='#9cf'>**Tweak is Complete!** </font> {% else
                    %}<font color='#fff'><ha-icon
                    icon="mdi:information-outline"></ha-icon> When **STEP 2** is
                    finished, positions will be stored and the Tweaking is
                    complete! (this window will close)</font> {% endif %}
                - type: conditional
                  conditions:
                    - condition: state
                      entity: sensor.rullgardin00_tweak_buttons_visible
                      state: "1"
                  card:
                    type: grid
                    square: false
                    columns: 1
                    cards:
                      - type: grid
                        square: false
                        columns: 2
                        cards:
                          - type: tile
                            name: Tweak Down
                            entity: button.rullgardin00_tweak_down
                            tap_action:
                              action: toggle
                            hide_state: true
                            color: primary
                          - type: tile
                            name: Tweak Up
                            entity: button.rullgardin00_tweak_up
                            tap_action:
                              action: toggle
                            hide_state: true
                            color: primary
                      - type: tile
                        name: Steps to tweak by
                        entity: number.rullgardin00_tweak_step_amount
                        color: primary
                        features:
                          - type: numeric-input
                            style: slider
                        features_position: inline
                - type: grid
                  square: false
                  columns: 2
                  cards:
                    - entity: switch.rullgardin00_activate_tweak_mode
                      name: Cancel
                      show_state: false
                      icon: mdi:cancel
                      size: 100%
                      styles:
                        card:
                          - background: "#922"
                        icon:
                          - color: "#fff"
                          - height: 48px
                        name:
                          - font-size: 18px
                          - font-weight: 500
                      tap_action:
                        action: toggle
                      type: custom:button-card
                    - entity: button.rullgardin00_action_button
                      name: Next
                      icon: mdi:step-forward
                      show_state: false
                      size: 100%
                      styles:
                        card:
                          - background: "#292"
                        icon:
                          - color: "#fff"
                          - height: 48px
                        name:
                          - font-size: 18px
                          - font-weight: 500
                      tap_action:
                        action: toggle
                      type: custom:button-card
          - type: conditional
            conditions:
              - condition: and
                conditions:
                  - condition: state
                    entity: switch.rullgardin00_activate_tweak_mode
                    state: "off"
                  - condition: state
                    entity: switch.rullgardin00_activate_setup
                    state: "off"
            card:
              type: grid
              square: false
              columns: 2
              cards:
                - type: tile
                  color: primary
                  entity: switch.rullgardin00_activate_setup
                  name: Setup
                  hide_state: true
                  tap_action:
                    action: toggle
                - type: tile
                  color: primary
                  entity: switch.rullgardin00_activate_tweak_mode
                  name: Tweak
                  hide_state: true
                  tap_action:
                    action: toggle
                - type: tile
                  name: Speed
                  entity: number.rullgardin00_speed
                  color: primary
                  features:
                    - type: numeric-input
                      style: buttons
                  features_position: inline
                - type: tile
                  name: Continuous Feedback
                  entity: switch.rullgardin00_continuous_feedback
                  tap_action:
                    action: toggle
                  color: primary
                - type: tile
                  name: Friendly Name
                  entity: sensor.rullgardin00_friendly_name
                  tap_action:
                    action: none
                  color: accent
                - type: tile
                  name: ESPHome Version
                  entity: sensor.rullgardin00_esphome_version
                  vertical: false
                  tap_action:
                    action: none
                  color: accent
                - type: tile
                  name: IP
                  entity: sensor.rullgardin00_ip
                  tap_action:
                    action: none
                  color: accent
                - type: tile
                  name: MAC
                  entity: sensor.rullgardin00_mac
                  tap_action:
                    action: none
                  color: accent
                - type: tile
                  name: SSID
                  entity: sensor.rullgardin00_ssid
                  tap_action:
                    action: none
                  color: accent
                - type: tile
                  entity: sensor.rullgardin00_wifi_signal
                  name: WiFi Signal
                  tap_action:
                    action: none
                  color: accent
                - type: tile
                  entity: sensor.rullgardin00_bssid
                  name: BSSID
                  tap_action:
                    action: none
                  color: accent
                - type: tile
                  entity: sensor.rullgardin00_uptime_hr
                  name: Uptime
                  tap_action:
                    action: none
                  color: accent
                - type: tile
                  name: Seconds Since Boot
                  entity: sensor.rullgardin00_uptime
                  tap_action:
                    action: none
                  color: accent
                - type: tile
                  name: Reversed Direction
                  entity: sensor.rullgardin00_reversed_direction
                  tap_action:
                    action: none
                  color: accent
                - type: tile
                  name: Endstop Value
                  entity: sensor.rullgardin00_endstop_position
                  tap_action:
                    action: none
                  color: accent
                - type: tile
                  name: Update
                  entity: update.rullgardin00_firmware
                  tap_action:
                    action: none
                - type: tile
                  entity: button.rullgardin00_restart
                  name: Restart
                  hide_state: true
                  color: primary
                - type: tile
                  entity: button.rullgardin00_restart_safe_mode
                  name: Restart (Safe Mode)
                  vertical: false
                  hide_state: true
                  color: primary
columns: 1
grid_options:
  columns: full
  rows: auto
